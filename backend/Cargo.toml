[package]
name = "princess_journey"
version = "1.0.0"
authors = ["Nicolas Pernoud <github@ninico.fr>"]
edition = "2021"

[dependencies]
actix-web = "4.9.0"
diesel = { version = "2.2.6", features = ["r2d2", "sqlite"] }
diesel_migrations = "2.2.0"
env_logger = "0.11.6"
r2d2 = "0.8.10"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
libsqlite3-sys = { version = "0.30.1", features = ["bundled"] }
actix-cors = "0.7.0"
actix-files = "0.6.6"
actix-web-httpauth = "0.8.2"
rand = "0.8.5"
log = "0.4.25"

[dev-dependencies]
actix-rt = "2.10.0"
regex = "1.11.1"
